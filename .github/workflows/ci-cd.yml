name: CI/CD Pipeline
on:
 push:
   branches: [main]
jobs:
 build-and-push:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout repository
       uses: actions/checkout@v3
     - name: Set up QEMU
       uses: docker/setup-qemu-action@v3
     - name: Set up Docker Buildx
       uses: docker/setup-buildx-action@v3
     - name: Login to DockerHub
       uses: docker/login-action@v3
       with:
         registry: docker.io
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}
     - name: Build & Push Docker Image (Multi-Arch)
       uses: docker/build-push-action@v6
       with:
         context: ./estimate-app/backend
         file: ./estimate-app/backend/Dockerfile
         push: true
         platforms: linux/amd64,linux/arm64
         tags: |
           qurom/building-estimator-ai:latest
           qurom/building-estimator-ai:${{ github.sha }}
         cache-from: type=gha
         cache-to: type=gha,mode=max
     - name: Set IMAGE env
       run: echo "IMAGE=qurom/building-estimator-ai:${{ github.sha }}" >> $GITHUB_ENV
 deploy:
   needs: build-and-push
   runs-on: ubuntu-latest
   steps:
     - name: Checkout repo
       uses: actions/checkout@v3
     - name: Set up SSH
       run: |
         mkdir -p ~/.ssh
         echo "${{ secrets.VPS_KEY }}" > ~/.ssh/id_rsa
         chmod 600 ~/.ssh/id_rsa
         ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
     - name: SSH into VPS and deploy
       run: |
         ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
           cd /home/tkrly/building-estimator-ai
           git pull origin main
           docker compose down
           docker compose pull
           docker compose up -d
         EOF